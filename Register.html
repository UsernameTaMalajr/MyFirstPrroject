<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function() {
        $("#basic-form").validate({
        rules: {
        name : {
        required: true,
        minlength: 3
        },
        surname: {
        required: true,
        min: 3
        },
        email: {
        required: true,
        email: true
        },
        number: {
        required: true,
        minlength: 8
        },
        }
        })
        });
    </script>
    
</head>
<body>
    <div id="header">
        <img src="Images/Logo.png" height="50px" width="100px" id="logo">
        <input type="button" class="nav" value="Home">
        <input type="button" class="nav" value="Login">
        <input type="button" class="nav" value="Register">
        <input type="button" class="nav" value="Games">
        <input type="button" class="nav" value="About us">
        <input type="button" class="nav" value="Contact us">
    </div>
    <div id="Login">
        <div id="container">
            <form id="form" action="">
                <input type="text" class="boxes" id="name" minlength="3" placeholder="Insert name" required><br>
                <input type="text" class="boxes" id="surname" minlength="3" placeholder="Insert surname" required><br>
                <input type="number" class="boxes" id="number" minlength="8" placeholder="Insert Mobile number" required><br>
                <input type="email" class="boxes" id="email" placeholder="Insert Email" required><br>
                <button id="login">Login</button>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="copyright"> Â© 2023 Aiden Chant 4.1A All rights reserved</div>
        <img src="Images/facebook.png" height="55px" width="70px" id="facebook">
        <img src="Images/instagram.png" height="55px" width="70px" id="instagram">
    </div>
    
</body>
</html>
